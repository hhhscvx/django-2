{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h1>Сброс пароля</h1>
  {% if validlink %}  <!-- PasswordResetConfirmView проверяет является ли ссылка валидной -->
    <p>Введите новый пароль:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Сменить пароль"></p>
    </form>
  {% else %}
    <p>Ссылка инвалид, отправьте новый запрос на смену пароля</p>
  {% endif %}
{% endblock %}
